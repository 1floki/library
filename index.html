<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library - Keep Record of Your Readings</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./img/book.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1>ðŸ“š Library - Keep Record of Your Readings</h1>
      <button id="addBook">Add Book</button>
    </header>
    <main>
      <div class="container">
        <div class="book"></div>
        <div class="book"></div>
        <div class="book"></div>
        <div class="book"></div>
        <div class="book"></div>
        <div class="book"></div>
        <div class="book"></div>
        <div class="book"></div>
        <div class="book"></div>
      </div>
      <div class="bookPopup">
        <button id="cancel">Cancel</button>
        <div class="form-content">
          <form action="" class="formPopup">
            <label for="name">Book:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter the book name here"
              required
            />
            <br />
            <br />
            <label for="author">Author:</label>
            <input
              type="text"
              id="author"
              name="author"
              placeholder="Enter the author name here"
              required
            />
            <br />
            <br />
            <label for="number-of-pages">Pages:</label>
            <input
              type="number"
              id="number-of-pages"
              name="number-of-pages"
              min="0"
              placeholder="How many pages have you read?"
              required
            />
            <br />
            <br />
            <input type="checkbox" id="read" name="read" value="read" />
            <label for="read">I've read this book</label>
            <br />
            <br />
            <button id="submit" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
